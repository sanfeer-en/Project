{% extends 'base.html' %}
{% load static %}

 {% block css %}
 <link rel="stylesheet" href="{% static 'css/billing/billing.css' %}">
{% endblock css %}

{% block HomeBilling %}
<div class="homeSection">
  <div class="container-fluid">
     <div class="row">
        <div class="col-md-8 mt-1">
            <div class="float-start">
                <button class="btn text-light  px-4 py-3 bg-success "><i class="fa-solid fa-gauge  mr-1"></i>Dashboard</button>
                <button class="btn btn-primary  px-4 py-3"><i class="fa-solid fa-hand-point-up mr-1"></i>Order</button>
                <button class="btn btn-primary  px-4 py-3"><i class="fa-solid fa-circle-user mr-1"></i>Customer</button>
                <button class="btn bg-white  px-4 py-3"><i class="fa-solid fa-truck mr-1"></i>Order Type</button>
                <button class="btn bg-danger text-light   px-4 py-3">Reset</button>
            </div>
        </div>
       
        <div class="col-md-4  mt-1">
            <div class="float-end d-flex justify-content-end">
                <button class="btn bg-white px-4 py-3 mr-1"><i class="fa-solid fa-table-cells mr-1"></i>Grid View</button>
                <button class="btn bg-white px-4 py-3 "><i class="fa-solid fa-list mr-1"></i>List View</button>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
   <div class="row">
    <div class="col-md-6  mt-1 ">
        <section class="bg-white p-1 rounded">
            <div class="firstDiv">
          
                <div class="commentdiv">
                    <span class=""><i class="fa-solid fa-comment"> &nbsp;</i>Comments</span>
            
                
                 </div>
                <div class="coupendiv">
                    <span class=""><i class="fa-solid fa-tag">&nbsp;</i>Coupens</span>
                </div>
             
             </div>

        <table class="w-100 mt-1 table">
            <thead>
                <tr style="border-top: 2px solid rgb(176, 175, 175);">
                    <th  class="text-center w-50 border-right ">Product</th>
                    <th  class="text-center w-25 border-right">Quantity</th>
                    <th  class="text-center w-25">Price</th>
                </tr>
                  </thead>

                  <tbody style="height: 350px;">
               
                </tbody>

                <tfoot  style="border: 2px solid rgb(176, 175, 175);">
                    <tr>
                        <td class="border-right">Customer</td>
                        <td class="border-right">Sub Total</td>
                        <td>Rs</td>
                    </tr>
                    <tr>
                        <td class="border-right">Order Type</td>
                        <td class="border-right">Discount Rs</td>
                        <td> Rs</td>
                        
                    </tr>
                    <tr>
                        <td class="border-right table-success "></td>
                        <td class="border-right table-success">Total</td>
                        <td class="table-success ">Rs</td>
                    </tr>
                    
                </tfoot>
            </thead>
        </table>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 ">
              <div class="col bg-success text-white py-3 btn"><i class="fa-brands fa-alipay">&nbsp;</i>Pay</div>
              <div class="col bg-primary text-white py-3 btn"><i class="fa-solid fa-pause">&nbsp;</i>Hold</div>
              <div class="col bg-white py-3 btn"><i class="fa-solid fa-percent">&nbsp;</i>Discount</div>
              <div class="col bg-danger text-white py-3 btn"><i class="fa-solid fa-trash">&nbsp;</i>Void</div>
            </div>
          </div>
    </section>
  
    
    </div>

       
    
            <div class="col-md-6 bg-success mt-1">

            </div>
        </div>
    </div>
  
</div>
{% endblock HomeBilling %}
