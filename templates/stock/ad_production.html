{% extends 'base.html' %}
{% load static %}

 {% block css %}
   
{% endblock css %}

{% block content %}
<div class="container-flud">
  <nav class="navbar navbar-light bg-light shadow-sm p-3 mb-1 bg-light rounded border-bottom-5">
    <span class="navbar-brand mb-0 h1">Production</span>
  </nav>
</div>
<div class="container">
  <div class="row">
  <form action="" method="POST" class="p-3">
    {% csrf_token %}

     <div class="form-group">
        <label for="">Product</label>
        <select name="prdctValue" id="" class="custom-select">
          {% for x in Product_Data %}
          <option  value="{{x.id}}">{{x.Product_Name}}</option>
          {% endfor %}
        </select>
        <br><br>

        <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Raw Material</label>
                <select name="RwMaterialValue" class="custom-select">
                    {% for x in RawMaterial_Data %}
                    <option value="{{ x.id }}">{{ x.Product }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="">Quality</label>
                        <input class="form-control form-control-lg" name="" type="number" placeholder="Quality">
                    </div>
                </div>
                <div class="col-md-4">
                    <a href="" type="button" class="btn btn-primary font-weight-bolder float-right mt-4">Remove</a>
                </div>
            </div>
        </div>
        <div class="mb-3">
        <a href="" type="button" class="btn btn-primary font-weight-bolder float-right mt-4">Add</a>
     </div>
    </div>
    
</div> 

        
        
    

    
  
    <input type="submit" class="btn btn-primary  " value="submit">
  </form>
</div>
</div>
{% endblock %}
