{% extends 'base.html' %}
{% load static %}

 {% block css %}
   
{% endblock css %}

{% block content %}
<div class="container-flud">
  <nav class="navbar navbar-light bg-light shadow-sm p-3 mb-1 bg-light rounded border-bottom-5">
    <span class="navbar-brand mb-0 h1">Unit Form</span>
  </nav>
</div>
<div class="container">
  <div class="row">
  <form action="{% url 'update' userdata.id %}" method="POST" class="p-3">
    {% csrf_token %}
    <div class="form-group">
    <input class="form-control form-control-lg" name="UnitName" type="text" placeholder="Unit Name" value="{{userdata.UnitName}}">
  </div>
  <div class="form-group">
    <input class="form-control form-control-lg" name="UnitValue" type="number" placeholder="Unit Number" value="{{userdata.UnitValue}}">
    </div>
    <input type="submit" class="btn btn-primary  " value="submit">
  </form>
</div>
</div>
{% endblock %}
