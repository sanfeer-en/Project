{% extends 'base.html' %}
{% load static %}

 {% block css %}
 <link rel="stylesheet" href="{% static 'css/company_info/ad_companyInfo.css' %}">  
{% endblock css %}

{% block content %}
<div class="container-flud">
  <nav class="navbar navbar-light bg-light shadow-sm p-3 mb-1 bg-light rounded border-bottom-5">
    <span class="navbar-brand mb-0 h1">Company Information</span>
  </nav>
</div>
<div class="container form-div " style="background-image: linear-gradient(to right, #E4E9F7, #ffffff);">
  <div class="row ">
    <div class="col-6">
  <form action="" method="POST" class="p-3">
    {% csrf_token %}
   
    <div class="form-group">
        <label for="">Company Name</label>
    <input class="form-control form-control-" name="CmpName" type="text" placeholder="Company Name " required>
  </div>
  
  <div class="form-group">
    <label for="">Company Adress</label>
<input class="form-control form-control-" name="CmpAddrs" type="text" placeholder="Company Adress " required>
</div>


<div class="form-group">
  <label for="">GST Number</label>
<input class="form-control form-control" name="gstNumb" type="text" placeholder="Gst Number ">
</div>
</div>
<div class="col-6 mt-4">
<div class="form-group">
  <label for="">Country Code</label>
<input class="form-control form-control-" name="countryCode" type="text" placeholder="Country Code">
</div>
        <div class="form-group">
          <label for="">Manufacture Code</label>
          <input class="form-control form-control-" name="manufacturCode" type="Number" placeholder="Manufacture Code">
        </div>
        <input type="submit" class="btn btn-primary  " value="submit">
       </form>
    </div>
  </div>
</div>
{% endblock %}
